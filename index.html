<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intro Section With Dropdown Navigation Main</title>
</head>
<body>
    <div class="black"></div>
        <nav>
            <img src="images/logo.svg" class="logo">
            <div class="wrapper">
                <img src="images/icon-close-menu.svg" alt="" class="close">
                <ul class="l-list">
                    <li class="features">Features <img src="images/icon-arrow-down.svg" class="f-down">
                        <ul class="f-menu">
                            <li><img src="images/icon-todo.svg" alt=""> Todo List</li>
                            <li><img src="images/icon-calendar.svg" alt=""> Calendar</li>
                            <li><img src="images/icon-reminders.svg" alt=""> Reminders</li>
                            <li><img src="images/icon-planning.svg" alt=""> Planning</li>
                        </ul>
                    </li>
                    <li class="company">Company <img src="images/icon-arrow-down.svg" class="c-down">
                         <ul class="c-menu">
                             <li>History</li>
                             <li>Our Team</li>
                             <li>Blog</li>
                         </ul>
                     </li>
                     <li>Careers</li>
                     <li>About</li>
                 </ul>
                 <ul class="r-list">
                     <li>Login</li>
                     <li><button class="reg">Register</button></li>
                 </ul>
            </div>
            
            <img src="images/icon-menu.svg" class="menu">
        </nav>
        <main>
            <div class="left">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="learn">Learn more</button>
                <div class="logos">
                    <img src="images/client-databiz.svg" alt="">
                    <img src="images/client-audiophile.svg" alt="">
                    <img src="images/client-meet.svg" alt="">
                    <img src="images/client-maker.svg" alt="">
                </div>
            </div>

            <img src="images/image-hero-desktop.png" alt="" class="right-d">
            <img src="images/image-hero-mobile.png" alt="" class="right-m">
        </main>

    <script src="script.js"></script>
</body>
</html>
